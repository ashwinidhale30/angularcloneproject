
<div class="container">
    <h2>form</h2>
    <form #regform="ngForm">

        <div class="form-group">
            <label for="email">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" ngModel required>
        </div>

        <div class="form-group">
            <label for="email">Mobile:</label>
            <input type="text" class="form-control" id="mobile" placeholder="Enter mobile" name="mobile" ngModel required>
        </div>


      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ngModel required>
      </div>


      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
