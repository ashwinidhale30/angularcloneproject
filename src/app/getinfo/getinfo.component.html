
<ul>
    <li *ngFor="let data of infodata">
        {{ data.id }}
        {{ data.name }}
        {{ data.city }}
    </li>
</ul>
 
<div *ngIf="msgtrue">inserted successfully</div>

<div *ngIf="msgtrue">updated successfully</div>
<button class="btn btn-success" (click)="updateinfo(11);">update</button>   

<div *ngIf="msgtrue">deleted successfully</div>
<button class="btn btn-dark" (click)="deleteinfo(4);">delete</button>   






<!---------registration form--------------------------------------------------------->

<h2>form</h2>
<form #myform="ngForm" (ngSubmit)="insertinfo(myform)">

  <div class="form-group">
    <label for="id">Id:</label>
    <input type="text" class="form-control" id="id" name="id" ngModel required>
  </div>

  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" name="name" ngModel required>
  </div>

  <div class="form-group">
    <label for="email">Address:</label>
    <input type="text" class="form-control" id="address" name="address" ngModel required>
  </div>

  <div class="form-group form-check">
    <label class="form-check-label">
    <input class="form-check-input" type="checkbox" name="remember"> Remember me
    </label>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  
<!-------------------updated form----------------------------------------------------------->

<h2> updated form by id</h2>
<form #updateform="ngForm" (ngSubmit)="updateinfo(updateform)">

  <div class="form-group">
    <label for="id">Id:</label>
    <input type="text" class="form-control" id="+studentid+" name="id" ngModel required>
  </div>

  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" name="name" ngModel required>
  </div>

  <div class="form-group">
    <label for="email">Address:</label>
    <input type="text" class="form-control" id="address" name="address" ngModel required>
  </div>

  <div class="form-group form-check">
    <label class="form-check-label">
    <input class="form-check-input" type="checkbox" name="remember"> Remember me
    </label>
  </div>

  <button type="submit" class="btn btn-primary">try update</button>
</form>
